{% extends 'blog/base.html' %}
{% load static %}
{% block msg %}
{% if messages %}
    {% for message in messages %}
    <div {% if message.tags %} class="alert alert-{{message.tags}} alert-dismissible fade show mt-2" {% endif %} role="alert">
        <strong>{{message.username}}</strong> {{message}}
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
    {% endfor %}
{% endif %}    
{% endblock %}
{% block content %}
<div class="col-sm-10">
    <h3 class="text-white my-2">Dashboard/Update Post</h3>
    <form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{form.as_p}}
        
        <input type="submit" value="Submit" class="btn btn-success"> 
        <a href="{% url 'dashboard' %}" class="btn btn-danger">Cancel</a>
    </form>
</div>
{% endblock %}
