{% extends 'blog/base.html' %}
{% load static %}
{% block content %}
<div class="col sm 10">
    <h3 class="my-5">Home Page</h3>
</div>
{% for post in posts %}
    <div class="jumbotron jumbotron-fluid text-light bg-dark shadow">
    <div class="container">

        <h3>{{post.title}}</h3><hr>
        <p class="lead">{{post.desc}}</p>
    </div>
    </div>
{% endfor %}
{% endblock %}
